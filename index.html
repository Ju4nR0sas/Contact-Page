<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="./Css/mobile.css" media="screen and (min-width: 640px)">
    <title>Contact Page</title>
</head>

<body>
    <main class="container">
        <section class="container_contact">
            <div class="logo"></div>
            <div class="text"></div>
            <form action="./" class="container_form">

                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="inputs">

                <label for="email">Company Email</label>
                <input type="email" name="email" id="email" class="inputs">

                <label for="company">Company Size</label>
                <select name="company" id="company" class="inputs"></select>

                <label for="subject">Subject</label>
                <select name="subject" id="subject" class="inputs"></select>

                <label for="message">Message</label>
                <input type="text" name="message" id="message" class="inputs">

                <input type="button" value="Contact Sales" id="button">

            </form>
        </section>
    </main>
</body>
</html>
